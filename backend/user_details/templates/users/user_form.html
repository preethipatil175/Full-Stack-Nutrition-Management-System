<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details & BMR/TDEE Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">User Details & Calculator</h2>

        <form id="userForm" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block mb-1 font-medium">Name</label>
                <input type="text" name="name" class="w-full border rounded px-3 py-2" required>
            </div>
            
            <div>
                <label class="block mb-1 font-medium">Age</label>
                <input type="number" name="age" class="w-full border rounded px-3 py-2" required>
            </div>
            
            <div>
                <label class="block mb-1 font-medium">Gender</label>
                <select name="gender" class="w-full border rounded px-3 py-2">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            
            <div>
                <label class="block mb-1 font-medium">Height (cm)</label>
                <input type="number" step="0.1" name="height_cm" class="w-full border rounded px-3 py-2" required>
            </div>
            
            <div>
                <label class="block mb-1 font-medium">Weight (kg)</label>
                <input type="number" step="0.1" name="weight_kg" class="w-full border rounded px-3 py-2" required>
            </div>
            
            <div>
                <label class="block mb-1 font-medium">Goal</label>
                <select name="goal" class="w-full border rounded px-3 py-2">
                    <option>Loss</option>
                    <option>Maintain</option>
                    <option>Gain</option>
                </select>
            </div>
            
            <div>
                <label class="block mb-1 font-medium">Activity Level</label>
                <select name="activity_level" class="w-full border rounded px-3 py-2">
                    <option>Sedentary</option>
                    <option>Lightly Active</option>
                    <option>Moderate</option>
                    <option>Active</option>
                    <option>Very Active</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Calculate & Save</button>
        </form>

        <!-- Results -->
        <div id="results" class="mt-6 hidden bg-green-100 p-4 rounded text-green-800">
            <h3 class="text-lg font-bold mb-2">Results:</h3>
            <p id="bmr"></p>
            <p id="tdee"></p>
            <p id="calories"></p>
        </div>

    </div>

    <script>
        const form = document.getElementById('userForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const formData = Object.fromEntries(new FormData(form));

            const response = await fetch('/api/user/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.status === 201) {
                resultsDiv.classList.remove('hidden');
                document.getElementById('bmr').innerText = `BMR: ${data.bmr}`;
                document.getElementById('tdee').innerText = `TDEE: ${data.tdee}`;
                document.getElementById('calories').innerText = `Calories: ${data.calories}`;
            } else {
                alert('Error: ' + JSON.stringify(data));
            }
        });
    </script>
</body>
</html>
